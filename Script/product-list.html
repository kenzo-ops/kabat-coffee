<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Questrial&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="/css/uicons-rounded-bold.css" rel="stylesheet" />
    <link href="/css/uicons-rounded-solid.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.6.0/uicons-brands/css/uicons-brands.css"
    />
    <link rel="Icon" type="image/x-icon" href="../Logo/KABAT.jpg">
    <link rel="stylesheet" href="product-list.css" />
    <title>Kabat Coffee</title>
  </head>
  <body>
    <!--Navbar-->
    
    <nav>
        <div class="logo">
          <h4>Kabat</h4>
          <h4><span>Coffee</span></h4>
        </div>
        <div class="center-nav">
          <a href="index.html"><li>Home</li></a>
          <a href="#"><li>Menu</li></a>
          <a href=""><li>About Us</li></a>
        </div>
        <div class="right-nav">
          <h6><a href="">Login</a></h6>
          <h6><a href="">Sign In</a></h6>
        </div>
      </nav>
  
      <!--Navbar-->

    <!--Promo-->

    <div class="promo-wrapper">
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              class="d-block w-50 rounded mx-auto d-block"
              src="../Assets/young-woman-arranging-her-cake-shop.jpg"
              alt="First slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-50 rounded mx-auto d-block"
              src="../Assets/young-woman-arranging-her-cake-shop.jpg"
              alt="Second slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-50 rounded mx-auto d-block"
              src="../Assets/young-woman-arranging-her-cake-shop.jpg"
              alt="Third slide"
            />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only"></span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only"></span>
        </a>
      </div>
    </div>

    <!--Promo-->


    <!--Menu-->

    

    <!--Menu-->


    <!--JS Query-->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!--JS Query-->
